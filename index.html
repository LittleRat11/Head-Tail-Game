<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tail</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- *fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="toggler">
        <i class="fa-solid fa-sun " id="toggleIcon"></i>
    </div>
    <div class="container">

        <div>
            <p class="title">Head Tails Game</p>
        </div>
        <div class="btn-gp">
            <button class="move-btn js-head-btn">
                <img src="./images/heads-emoji.png" alt="" class="game-img">
                </button>
            <button class="move-btn js-tail-btn">
                 <img src="./images/tails-emoji.png" alt="" class="game-img">
                </button>
        </div>

        <p class="js-score"></p>
        <p class="js-moves">

        </p>
        <p class="js-result">

        </p>
        <div class="confrim-btns">
            <button class="reset-btn js-reset-btn">Reset Result</button>
            <button class="auto-btn js-auto-btn">Auto Play</button>
        </div>

        <p class="js-reset-confirmation"></p>
    </div>

    <script src="./js/app.js">
    </script>
</body>

</html>
